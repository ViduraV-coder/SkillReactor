<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Crypto Portfolio Tracker" />
    <link rel="manifest" href="./manifest.json" />
    <title>Crypto Portfolio Tracker</title>
  </head>
  <body>
    <section id="header-bar">
      <div id="company_container">
        <img id="logo" src="./logo.png" alt="logo" width="110" height="80" />
        <label id="company_name">Crypto Tracker</label>
      </div>
      <div id="logout_button_container">
        <button id="logout_link">Logout</button>
      </div>
    </section>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <footer id="footer-bar">
      <div id="copyright">
        <label id="copyright_notice">Copyright Crypto Tracker</label>
      </div>
      <div id="sm_links">
        <a href="https://skillreactor.io"
          ><img
            id="sm_facebook"
            src="./social_icons/facebook.png"
            alt="facebook-logo"
            width="30"
            height="30"
        /></a>
        <a href="https://skillreactor.io"
          ><img
            id="sm_linkedin"
            src="./social_icons/linkedin.png"
            alt="linkedin-logo"
            width="30"
            height="30"
        /></a>
        <a href="https://skillreactor.io"
          ><img
            id="sm_twitter"
            src="./social_icons/twitter.png"
            alt="twitter-logo"
            width="30"
            height="30"
        /></a>
      </div>
    </footer>
  </body>
</html>
