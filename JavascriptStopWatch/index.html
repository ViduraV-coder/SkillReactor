<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="content-language" content="en">
  <meta name="keywords" content="Html, css, javascript">
  <meta name="author" content="emeh olisa">
  <meta name="description" content="A Stopwatch web app build with html, css and javascript. this is a skillreactor project">
  <meta name="page-topic" content="Media">
  <meta name="page-type" content="Blogging">
  <title>Stopwatch|Home page</title>
</head>
<body>
  <section id="heading_container">
    <img src="logo.png" alt="logo" id="skillreactor_logo" width="250px" height="80px">
    <h1 id="heading">Skillreactor Stopwatch</h1>
  </section>  
  <section id="stopwatch_container">
    <span id="seconds">00</span>:<span id="milli_seconds">000</span>
    <button id="start_button">Start</button>
    <button id="stop_button">Stop</button>
    <button id="reset_button">Reset</button>
  </section>
  <script src="script.js"></script>
</body>
</html>
